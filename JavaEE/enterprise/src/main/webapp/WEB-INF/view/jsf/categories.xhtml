<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:dataGrid var="categories" value="#{categoriesController.categoriesList}" columns="3" layout="grid"
                    rows="12" paginator="true" id="categories"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Categories
            </f:facet>

            <p:panel header="#{categories.id}" style="text-align:center" rendered="#{categories.id != 1}">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="#{categories.name}"/>

                    <p:commandLink update=":form:categoryDetail" oncomplete="PF('categoryDialog').show()"
                                   title="View Detail">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{categories}"
                                                     target="#{categoriesController.selectedCategory}"/>
                    </p:commandLink>

                    <p:commandButton value="Delete" id="delete" update="categories"
                                     actionListener="#{categoriesController.del(categories.id)}" icon="ui-icon-trash"/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="add" style="text-align:center" rendered="#{categories.id == 1}">
                <h:panelGrid columns="1" style="width:100%">
                    <h:outputText value="Add category"/>

                    <p:commandLink update=":form:addCategoryDetail" oncomplete="PF('addCategoryDialog').show()"
                                   title="Add Detail">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{categories}"
                                                     target="#{categoriesController.selectedCategory}"/>
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <p:dialog header="Category Info" widgetVar="categoryDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="categoryDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty categoriesController.selectedCategory}"
                             columnClasses="label,value">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Id:"/>
                    <h:outputLabel value="#{categoriesController.selectedCategory.id}"/>

                    <h:outputText value="Name:"/>
                    <h:inputText value="#{categoriesController.selectedCategory.name}"/>

                </p:panelGrid>
                <p:commandButton value="Modify" update="categories"
                                 actionListener="#{categoriesController.modify(categoriesController.selectedCategory)}"
                                 icon="ui-icon-add"
                                 onclick="PF('categoryDetail').close()"/>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Category Add" widgetVar="addCategoryDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="addCategoryDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty categoriesController.selectedCategory}"
                             columnClasses="label,value">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Name:"/>
                    <h:inputText value="#{categoriesController.selectedCategory.name}"/>

                </p:panelGrid>
                <p:commandButton value="Add" update="categories"
                                 actionListener="#{categoriesController.add(categoriesController.selectedCategory)}"
                                 icon="ui-icon-add"
                                 onclick="PF('addCategoryDetail').close()"/>
            </p:outputPanel>
        </p:dialog>

    </h:form>
</h:body>
</html>
