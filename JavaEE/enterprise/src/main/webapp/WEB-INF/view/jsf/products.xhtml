<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <h:form id="form">

        <p:dataGrid var="products" value="#{productsController.productsList}" columns="3" layout="grid"
                    rows="12" paginator="true" id="products"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Products
            </f:facet>

            <p:panel header="#{products.id}" style="text-align:center" rendered="#{products.id != 1}">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="#{products.name}"/>

                    <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()"
                                   title="View Detail">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{products}"
                                                     target="#{productsController.selectedProduct}"/>
                    </p:commandLink>

                    <p:commandButton value="Delete" id="delete" update="products"
                                     actionListener="#{productsController.del(products.id)}" icon="ui-icon-trash"/>
                </h:panelGrid>
            </p:panel>

            <p:panel header="add" style="text-align:center" rendered="#{products.id == 1}">
                <h:panelGrid columns="1" style="width:100%">
                    <h:outputText value="Add product"/>

                    <p:commandLink update=":form:addProductDetail" oncomplete="PF('addProductDialog').show()"
                                   title="Add Detail">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{products}"
                                                     target="#{productsController.selectedProduct}"/>
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <p:dialog header="Product Info" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="productDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty productsController.selectedProduct}"
                             columnClasses="label,value">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Id:"/>
                    <h:outputLabel value="#{productsController.selectedProduct.id}"/>

                    <h:outputText value="Name:"/>
                    <h:inputText value="#{productsController.selectedProduct.name}"/>

                    <h:outputText value="Category:"/>
                    <h:inputText value="#{productsController.selectedProduct.category_id}"/>

                    <h:outputText value="Discount:"/>
                    <h:inputText value="#{productsController.selectedProduct.discount}"/>

                    <h:outputText value="Desctirption"/>
                    <h:inputText value="#{productsController.selectedProduct.description}"/>
                </p:panelGrid>
                <p:commandButton value="Modify" update="products"
                                 actionListener="#{productsController.modify(productsController.selectedProduct)}"
                                 icon="ui-icon-add"
                                 onclick="PF('productDetail').close()"/>
            </p:outputPanel>
        </p:dialog>

        <p:dialog header="Product Add" widgetVar="addProductDialog" modal="true" showEffect="fade" hideEffect="fade"
                  resizable="false">
            <p:outputPanel id="addProductDetail" style="text-align:center;">
                <p:panelGrid columns="2" rendered="#{not empty productsController.selectedProduct}"
                             columnClasses="label,value">
                    <f:facet name="header">
                    </f:facet>

                    <h:outputText value="Name:"/>
                    <h:inputText value="#{productsController.selectedProduct.name}"/>

                    <h:outputText value="Category:"/>
                    <h:inputText value="#{productsController.selectedProduct.category_id}"/>

                    <h:outputText value="Discount:"/>
                    <h:inputText value="#{productsController.selectedProduct.discount}"/>

                    <h:outputText value="Desctirption"/>
                    <h:inputText value="#{productsController.selectedProduct.description}"/>
                </p:panelGrid>
                <p:commandButton value="Add" update="products"
                                 actionListener="#{productsController.add(productsController.selectedProduct)}"
                                 icon="ui-icon-add"
                                 onclick="PF('addProductDetail').close()"/>
            </p:outputPanel>
        </p:dialog>

    </h:form>
</h:body>
</html>
