<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <h:form id="form">

        <p:dataGrid var="categories" value="#{categoriesController.categoriesList}" columns="3" layout="grid"
                    rows="12" paginator="true" id="categories"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Categories
            </f:facet>

            <p:panel header="#{categories.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <h:outputText value="#{categories.name}"/>

                    <p:link outcome="/WEB-INF/view/jsf/categories_edit" rendered="#{!categories.id.equals('1')}">
                        <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;"/>
                        <f:param name="id" value="#{categories.id}"/>
                    </p:link>

                    <p:commandButton value="Delete" id="delete" update="categories" rendered="#{!categories.id.equals('1')}"
                                     actionListener="#{categoriesController.del(categories.id)}" icon="ui-icon-trash"/>

                    <p:button value="Add" id="add" outcome="/WEB-INF/view/jsf/categories_edit"
                              rendered="#{categories.id.equals('1')}" icon="ui-icon-add">
                        <f:param name="id" value="#{categories.id}"/>
                    </p:button>

                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>
</h:body>
</html>
