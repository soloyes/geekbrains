<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div class="container">
    <br>
    <h1>Оформление заказа</h1>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Название товара</th>
            <th>Количество</th>
            <th>Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${cart.items}">
            <td th:text="${orderItem.product.title}"/>
            <td th:text="${orderItem.quantity}"/>
            <td th:text="${orderItem.totalPrice}"/>
        </tr>
        </tbody>
    </table>
    <span th:text="'Итоговая сумма: ' + ${cart.totalCost}"/>
    <br>

    <span>Укажите адрес доставки</span>
    <input type="text" class="form-control input-sm" id="fieldAddress">
    <br>
    <span>Укажите номер телефона</span>
    <input type="text" class="form-control input-sm" id="fieldPhone">
    <button id="btnSavePhoneAndAddress" type="button" class="btn btn-primary">Сохранить</button>

    <br>
    <a type="button" class="btn btn-primary" th:href="@{/shop/order}">Сформировать заказ</a>
    <br>
    <a type="button" class="btn btn-primary" th:href="@{/}">Вернуться на главную страницу</a>
    <br>
</div>
</body>
</html>
