<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(ShoppingCart)}"/>

<div class="container">
    <br>
    <h1>Корзина</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Артикул</th>
            <th>Категория</th>
            <th>Название товара</th>
            <th>Количество</th>
            <th>Цена</th>
            <th></th>
        </tr>
        </thead>

        <tr class="responsive-row" th:each="product : ${cart.products}">
            <td th:text="${product.key.vendorCode}"/>
            <td th:text="${product.key.category.title}"/>
            <td>
                <span style="font-weight: bold;" th:text="${product.key.title}"></span>
                <br>
                <span th:text="${product.key.shortDescription}"></span>
            </td>
            <td>
                <span style="font-weight: bold;" th:text="${product.value}"></span>
                <a class="btn btn-outline-success col-lg-1" th:href="@{'/shop/cart/increase/' + ${product.key.id}}">+</a>
                <a class="btn btn-outline-danger col-lg-1" th:href="@{'/shop/cart/decrease/' + ${product.key.id}}">-</a>
            </td>
            <td>
                <span th:text="${product.key.price * product.value}"></span>
            </td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{'/shop/cart/remove/' + ${product.key.id}}">Удалить</a>
            <td/>
        </tr>
        <tr>
            <td colspan="6" align="right">
                <a class="btn btn-outline-success" th:href="@{'/order/make/'}">Заказать</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
