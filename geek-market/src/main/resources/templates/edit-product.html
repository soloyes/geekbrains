<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
    <title>Edit Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"/>
    <style>
		.error {color:red}
    </style>
</head>

<body>

<div>

<form th:action="@{/products/edit/}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input th:field="*{id}" type="hidden" class="form-control">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="title">Название</label>
        </div>
        <input th:field="*{title}" type="text" id="title" class="form-control"
               placeholder="Введите название продукта">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="category">Категория</label>
        </div>
        <select class="custom-select" id="category" th:field="*{category}">
            <option th:value="${catIteam.id}" th:text="${catIteam.title}" th:each="catIteam: ${categories}"></option>
        </select>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="vendorCode">Артикул</label>
        </div>
        <input th:field="*{vendorCode}" type="text" id="vendorCode" class="form-control"
               placeholder="Введите артикул">
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="shortDescription">Краткое описание</label>
        </div>
        <input th:field="*{shortDescription}" type="text" id="shortDescription" class="form-control"
               placeholder="Введите краткое описание">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="fullDescription">Описание</label>
        </div>
        <textarea th:field="*{fullDescription}" type="text" id="fullDescription" class="form-control"
                  placeholder="Введите описание"></textarea>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="price">Цена</label>
        </div>
        <input th:field="*{price}" type="text" id="price" class="form-control"
               placeholder="Введите цену">
    </div>

    <div class="input-group mb-3">
        <input type="file" name="file"/>
    </div>
    <!--<form method="POST" th:action="@{uploader/upload}" enctype="multipart/form-data">-->
        <!---->
        <!--<input type="submit" value="Submit" />-->
    <!--</form>-->
    <!--<input th:field="*{createAt}" type="hidden" class="form-control">-->

    <div class="submit">
        <button class="btn btn-outline-danger" name="addProduct" type="submit">Сохранить</button>
    </div>
</form>
</div>
</body>
</html>
